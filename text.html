<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Language Detection</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
      }
      .back-btn {
        height: 2.2rem;
        border-radius: 2rem;
        width: 15%;
      }
      textarea {
        width: 100%;
        height: 150px;
        margin-bottom: 20px;
        padding: 10px;
        font-size: 16px;
      }
      button {
        height: 2.2rem;
        border-radius: 2rem;
        width: 20%;
      }
      .result {
        margin-top: 20px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Type Text and Detect Language</h1>
      <textarea id="inputText" placeholder="Type your text here..."></textarea>
      <button id="detectLanguage">Detect Language</button>
      <a href="home.html"><button class="back-btn">Back</button></a>
      <div class="result">
        <h2>Detected Language:</h2>
        <p id="detectedLanguage">No language detected yet.</p>
      </div>
    </div>

    <script>
      document
        .getElementById("detectLanguage")
        .addEventListener("click", function () {
          const inputText = document.getElementById("inputText").value;

          if (!inputText.trim()) {
            alert("Please enter some text.");
            return;
          }

          fetch("http://localhost:5000/detect_language", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ text: inputText }),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.language) {
                document.getElementById(
                  "detectedLanguage"
                ).textContent = `Detected language: ${data.language}`;
              } else {
                document.getElementById("detectedLanguage").textContent =
                  "Language detection failed.";
              }
            })
            .catch((error) => {
              console.error("Error:", error);
              document.getElementById("detectedLanguage").textContent =
                "Error detecting language.";
            });
        });
    </script>
  </body>
</html>
